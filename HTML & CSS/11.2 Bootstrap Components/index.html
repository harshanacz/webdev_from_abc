<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

.header {
  text-align: center;
  align-items: center;
  justify-content: center;

  
  margin-top: 20px;
  height: 100vh;

}

.header > h1{
  margin: 0;
  padding: 0;
  font-size: 50px;
  color: #333;
  font-family: 'Lobster', cursive;
}
.header > h2{margin: 0;
  padding: 0;
  font-size: 20px;
  color: #333;
  font-family: 'Lobster', cursive;
}
.letsgoButton {
  border-radius: 20px;
  padding-right: 30px;
  padding-left: 30px;
  transition: all 0.5s ease; /* This line enables smooth transition effects */
}

  </style>
</head>
<body>
  <div class="header">
    <h1>Glamify</h1>
    <h2>All Fashion's in One App</h2>
  </div>
  <div class="container">
    <button class="btn btn-primary letsgoButton" type="submit">Button</button>
    <button type="button" class="btn btn-outline-primary moreInfoButton">Primary</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
