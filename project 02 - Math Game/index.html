<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathy</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <!-- start button -->
    <div class="container" id="start-area">
        <a onclick="startTheGame()" class="button button--hoo" id="start-btn">
            <div class="button__wrapper">
                <span class="button__text">Start</span>
            </div>
            <div class="characterBox">
                <div class="character wakeup">
                    <div class="character__face"></div>
                    <div class="charactor__face2"></div>
                    <div class="charactor__body"></div>
                </div>
                <div class="character wakeup">
                    <div class="character__face"></div>
                    <div class="charactor__face2"></div>
                    <div class="charactor__body"></div>
                </div>
                <div class="character wakeup">
                    <div class="character__face"></div>
                    <div class="charactor__face2"></div>
                    <div class="charactor__body"></div>
                </div>
            </div>
        </a> 
    </div>
    <div class="game-area hidden" id="game-area">
        <h1 class="level-text">Level <span class="user-level" id="user-level">1</span></h1>
        <h2 class="score-text">Score:<span id="score-value">0</span></h2>
        <div class="equation">
            <h2 id="no1" class="round-inline">21</h2>
            <h2 class="symbol" id="symbol">+</h2>
            <h2 id="no2" class="round-inline">15</h2>
        </div>
      

        <h2 class="user-answer" id="user-answer">Enter Answer</h2>
        <p class="instructions">After finishing, press 'Enter'. </p>
        <hr class="horizontal-line">
        <h1 class="timer-text">You have <span class="timer" id="timer">10</span> Sec.</h1>

    </div>
    <div class="ready-area hidden" id="ready-area">
        <h1>Ready for Next Question.</h1>
    </div>
    <div class="popup" id="popup">
      </div>
    <script src="script.js"></script>
   
</body>

</html>
