<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
   .flag{
      height: 300px;
      width: 450px;
      background-color: blue;
      position: relative;
   }

  .flag > div {
    background-color: red;
      height:100px;
      width: 100%;
      position: absolute;
      top: 100px;
   }

   .flag > div > div {
    background-color: white;
      height:80px;
      width: 80px;
      border-radius: 50%;  position: absolute;
      top: 10px;
      right: 50%;
      align-self: center;
   }
   

   
    
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
