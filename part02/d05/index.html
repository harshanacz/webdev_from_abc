<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      margin-top: 100px;
      margin-left: 100px;
      width: 200px;
      height: 300px;
      background-color: blue;
      position: relative;
    }

    .red-circle {
      margin-top: 0px;
      width: 100px;
top: -30px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      
      right: 50px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
